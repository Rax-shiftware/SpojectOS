# Kokonut Configuration File

# Server settings
server {
    host = "127.0.0.1"
    port = 8080
}

# Database settings
database {
    type = "postgresql"
    host = "localhost"
    port = 5432
    name = "kokonut_db"
    user = "kokonut_user"
    password = "kokonut_password"
}

# Logging settings
logging {
    level = "INFO"
    file = "/var/log/kokonut/kokonut.log"
}

# Security settings
security {
    enable_ssl = true
    ssl_certificate = "/etc/ssl/certs/kokonut.crt"
    ssl_certificate_key = "/etc/ssl/private/kokonut.key"
}

# Application settings
application {
    name = "KokonutApp"
    version = "1.0.0"
    environment = "production"
}
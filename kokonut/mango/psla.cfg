# Configuration for Kokonut

# Server settings
servers {
    server1 {
        host = "localhost"
        port = 8080
    }
    server2 {
        host = "localhost"
        port = 8081
    }
}

# Database settings
database {
    type = "postgresql"
    host = "localhost"
    port = 5432
    name = "KokoDB"
    user = "kokonut"
    password = "datagrease"
}

# Logging settings
logging {
    level = "info"
    file = "/var/log/kokonut.log"
}

# Application settings
application {
    name = "KokonutApp"
    version = "1.0.0"
    environment = "production"
}

# Security settings
security {
    enable_https = true
    keystore_path = "/etc/ssl/kokonut.keystore"
    keystore_password = "Kopassw4"
}

# Loader settings w/security
loader {
    type = "file"
    path = "/data/loader"
    interval = 300
    password = "Kopquack8819"
}
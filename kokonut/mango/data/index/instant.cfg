# Console Configuration

# Enable or disable the console
console_enabled = true

# Set the console log level (options: debug, info, warning, error, critical)
console_log_level = info

# Set the console output format (options: plain, json)
console_output_format = plain

# Set the maximum size of the console log file (in MB)
console_max_log_size = 10

# Set the path to the console log file
console_log_file_path = /var/log/console.log
# Set the console log rotation policy (options: none, daily, weekly, monthly)
console_log_rotation_policy = daily

# Set the number of backup log files to keep
console_backup_log_files = 5

# Enable or disable console log compression
console_log_compression = true

# Set the console log compression format (options: gzip, zip)
console_log_compression_format = gzip

# Enable or disable console log colorization
console_log_colorization = true

# Set the console log color scheme (options: default, solarized, monokai)
console_log_color_scheme = default

# Enable or disable console log timestamps
console_log_timestamps = true

# Set the console log timestamp format (options: iso8601, unix, custom)
console_log_timestamp_format = iso8601

# Set the custom timestamp format (if console_log_timestamp_format is set to custom)
console_custom_timestamp_format = %Y-%m-%d %H:%M:%S

# Enable or disable console log buffering
console_log_buffering = false

# Set the console log buffer size (in KB)
console_log_buffer_size = 1024

# Enable or disable console log flushing
console_log_flushing = true

# Set the console log flush interval (in seconds)
console_log_flush_interval = 5

# Enable or disable console log filtering
console_log_filtering = false

# Set the console log filter keywords (comma-separated)
console_log_filter_keywords = error,warning

# Enable or disable console log redirection to a file
console_log_redirection = true

# Set the console log redirection file path
console_log_redirection_file_path = /var/log/console_redirect.log

# Enable or disable console log rotation on startup
console_log_rotation_on_startup = true

# Set the console log rotation time (in hours)
console_log_rotation_time = 24

# Enable or disable console log rotation on size limit
console_log_rotation_on_size_limit = true

# Set the console log rotation size limit (in MB)
console_log_rotation_size_limit = 50

# Enable or disable console log rotation on date change
console_log_rotation_on_date_change = true

# Set the console log rotation date format (options: daily, weekly, monthly)
console_log_rotation_date_format = daily

# Enable or disable console log rotation on signal
console_log_rotation_on_signal = false

# Set the console log rotation signal (options: SIGHUP, SIGUSR1)
console_log_rotation_signal = SIGHUP
# Enable or disable console log rotation on error
console_log_rotation_on_error = false

# Set the console log rotation error threshold (in MB)
console_log_rotation_error_threshold = 100

# Enable or disable console log rotation on warning
console_log_rotation_on_warning = false

# Set the console log rotation warning threshold (in MB)
console_log_rotation_warning_threshold = 200

# Enable or disable console log rotation on info
console_log_rotation_on_info = false

# Set the console log rotation info threshold (in MB)
console_log_rotation_info_threshold = 300

# Enable or disable console log rotation on debug
console_log_rotation_on_debug = false

# Set the console log rotation debug threshold (in MB)
console_log_rotation_debug_threshold = 400

# Enable or disable console log rotation on critical
console_log_rotation_on_critical = false

# Set the console log rotation critical threshold (in MB)
console_log_rotation_critical_threshold = 500

# Enable or disable console log rotation on custom event
console_log_rotation_on_custom_event = false

# Set the console log rotation custom event threshold (in MB)
console_log_rotation_custom_event_threshold = 600

# Enable or disable console log rotation on user-defined signal
console_log_rotation_on_user_signal = false

# Set the console log rotation user-defined signal (options: SIGUSR2, SIGTERM)
console_log_rotation_user_signal = SIGUSR2

# Enable or disable console log rotation on specific time
console_log_rotation_on_specific_time = false

# Set the console log rotation specific time (in HH:MM format)
console_log_rotation_specific_time = 02:00
# KokoDB Configuration

# Enable or disable KokoDB
kokodb_enabled = true

# Set the path to the KokoDB data directory
kokodb_data_directory = /var/lib/kokodb

# Set the KokoDB log level (options: debug, info, warning, error, critical)
kokodb_log_level = info

# Set the KokoDB log file path
kokodb_log_file_path = /var/log/kokodb.log

# Enable or disable KokoDB log rotation
kokodb_log_rotation = true

# Set the KokoDB log rotation policy (options: none, daily, weekly, monthly)
kokodb_log_rotation_policy = weekly

# Set the number of backup KokoDB log files to keep
kokodb_backup_log_files = 7

# Enable or disable KokoDB log compression
kokodb_log_compression = true

# Set the KokoDB log compression format (options: gzip, zip)
kokodb_log_compression_format = gzip

# Enable or disable KokoDB log timestamps
kokodb_log_timestamps = true

# Set the KokoDB log timestamp format (options: iso8601, unix, custom)
kokodb_log_timestamp_format = iso8601

# Set the custom timestamp format (if kokodb_log_timestamp_format is set to custom)
kokodb_custom_timestamp_format = %Y-%m-%d %H:%M:%S

# Enable or disable KokoDB log buffering
kokodb_log_buffering = false

# Set the KokoDB log buffer size (in KB)
kokodb_log_buffer_size = 2048

# Enable or disable KokoDB log flushing
kokodb_log_flushing = true

# Set the KokoDB log flush interval (in seconds)
kokodb_log_flush_interval = 10